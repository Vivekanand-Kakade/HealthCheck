<!doctype html>
<head>
<title>Basic details</title>
<meta name='viewport' content="width=device-width,initial-scale=1.0">
<meta charset='utf-8'>
</head>
<body>
<div>
<form method='get' action="../healthparameter.js">
<tr>
<td><p>First name:</p></td>
<td><input type="text" placeholder="Enter your first name" required></td>
</tr>
<tr>
<td><p>Last name:</p></td>
<td><input type="text" placeholder="Enter your last name" required></td>
</tr>
<tr>
<td><p>Age:</p></td>
<td><input type="number" placeholder="Enter your Age" required></td>
</tr>
<tr>
<td><p>City:</p></td>
<td><input type="text" placeholder="Enter your City" required></td>
</tr>
<tr>
<td><p>Height:</p></td>
<td><input type="number" placeholder="Enter your Height" required></td>
</tr>
<tr>
<td><p>Weight:</p></td>
<td><input type="number" placeholder="Enter your weight" required></td>
</tr>
<input type="submit" value="OK"/>
<input type="Reset" value="Erase"/>
</form>
</div>
</body>
